version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/
    overwrite: true
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: apache

hooks:
  AfterInstall:
    - location: scripts/install_dependencies
      timeout: 1000
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
