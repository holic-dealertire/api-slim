      "get": {
        "parameters": [ {
          "name": "userid",
          "in": "formData",
          "description": "The user id for login",
          "required": true,
          "type": "string"
        }, {
          "name": "authkey",
          "in": "formData",
          "description": "/authkey",
          "required": true,
          "type": "string"
        } ],
        "responses": {
          "200": {
            "description": "successful, return the array of item",
            "schema": {
              "$ref": "#/definitions/items"
            }
          },
          "401": {
            "description": "Invalid API key"
          }
        },
        "tags": [ "item" ]
      }
    },
