            }
          },
          "400": {
            "description": "Invalid Order"
          }
        },
        "tags": [ "order" ],
        "summary": "주문 생성"
      }
    },
    "/order/{orderid}": {
      "get": {
        "summary": "주문 조회",
        "description": "주문 조회",
        "operationId": "getOrderById",
        "produces": [ "application/json" ],
        "parameters": [ {
          "name": "orderid",
          "in": "path",
          "description": "ID of pet that needs to be fetched",
          "required": true,
          "type": "integer"
        } ],
        "responses": {
          "200": {
            "description": "successful",
            "schema": {
              "$ref": "#/definitions/order_response"
            }
          },
          "400": {
            "description": "Invalid ID supplied"
          },
          "404": {
            "description": "Order not found"
          }
        },
        "tags": [ "order" ]
      },
      "delete": {
        "summary": "주문 취소",
        "description": "주문취소 요청입니다.",
        "operationId": "orderid",
        "produces": [ "application/json"],
        "parameters": [ {
          "name": "orderid",
          "in": "path",
          "description": "ID of the order that needs to be deleted",
          "required": true,
          "type": "integer"
        } ],
        "responses": {
          "200": {
            "description": "정상주문취소"
          },
          "202": {
            "description": "내부에서 확인이 필요한 주문취소(내부 매니저가 확인 후 처리합니다)"
          },
          "400": {
            "description": "Invalid ID supplied"
          },
          "404": {
            "description": "Order not found"
          }
        },
        "tags": [ "order" ]
      },
      "put": {
        "summary": "주문 수정",
        "description": "배송지변경 or 주문상태변경",
        "operationId": "orderid",
        "produces": [ "application/json"],
        "parameters": [ {
          "name": "orderid",
          "in": "path",
          "required": true,
          "type": "integer"
        }, {
          "in": "body",
          "name": "body",
          "description": "Updated user object",
          "required": true,
          "schema": {
            "$ref": "#/definitions/User"
          }
        } ],
        "responses": {
          "200": {
            "description": "successful"
          },
          "400": {
            "description": "Invalid user supplied"
          },
          "404": {
            "description": "User not found"
          }
        },
        "tags": [ "order" ]
      }
    },
    "/authkey": {
      "get": {
        "summary": "key를 발급합니다. 최초 한번만 하면 됩니다.",
        "operationId": "authkey",
        "produces": [ "application/json" ],
        "parameters": [ {
          "name": "userid",
          "in": "query",
          "description": "The user id for login",
          "required": true,
          "type": "string"
        }, {
          "name": "password",
          "in": "query",
          "description": "The password for login in clear text",
          "required": true,
          "type": "string"
        } ],
        "responses": {
          "200": {
            "description": "successful",
            "schema": {
              "$ref": "#/definitions/authkey_response"
            }
          },
          "400": {
            "description": "Invalid username/password supplied"
          }
        },
        "tags": [ "authkey" ]
      }
    }
